  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_out_of_scope:
  - text: Sorry, I can't handle that request. Please rephrase the question
 

  utter_past_voter_registration_deadline:
  - text: "moved to a different precinct within your county, you are eligible vote Failsafe (see below).
Vote at the polling place in your previous precinct using a failsafe provisional ballot.
A failsafe provisional ballot contains only federal, statewide, countywide, and municipality-wide offices."
    
  utter_office_candidate_question_ballot:
  - text: "The offices, candidates and questions on a particular ballot will vary depending on the county and districts in which you reside.
To see what will appear on your ballot, check your sample ballot at scVOTES.gov.
(https://vrems.scvotes.sc.gov/Voter/Login?PageMode=Sampleballot)"
    
  utter_vote_early_person:
  - text: "Visit an early voting center in your county during the early voting period and vote in person like you would at your polling place on election day.
Remember to bring your Photo ID when checking in to vote.
(https://scvotes.gov/voters/photo-id-requirements/)"
    
  utter_Who_can_vote_absentee:
  - text: "State law allows voters with qualifying reasons to vote absentee by mail:
Persons confined to a jail or pretrial facility pending disposition of arrest or trial which prevents them from voting during early voting hours for the duration of the early voting period, and during the hours the polls are open on election day.
Members of the Armed Forces and Merchant Marines of the United States, their spouses, and dependents residing with them (Learn more about procedures related to Military and Overseas Citizens)."
    
  utter_How_can_I_vote_absentee:
  - text: "Voters who have applied early will be mailed their absentee ballot approximately 30 days before the election.
Another form of identification containing a photograph issued by the Department of Motor Vehicles or its equivalent by a state within the United States.
Be sure to sign the voters oath and have your signature witnessed."
    
  utter_almost_election_day_still:
  - text: "You can vote your absentee ballot and return it to your county elections office by mail or personal delivery by 7:00 p.m. on election day (or an early voting center during the early voting period).
Visit the absentee voting page on scVOTES to see Photo ID requirements for returning a ballot in person and to learn how Immediate Family Members and Authorized Representatives can return a voters ballot.
You may also vote a provisional ballot that will count as long as your absentee ballot is not returned before the polls close on election day."
    
  utter_im_voting_early_vote:
  - text: "Visit scVOTES.gov and select Find My Polling Place under MySCVotes or check with your county voter registration office.
Your precinct and polling place are also listed on your voter registration card, however, it is possible your polling place may have changed since the card was issued.
Always check your polling place at scVOTES.gov before leaving to vote."
    
  utter_hour_polling_place_open:
  - text: "Polling places will be open 7:00 a.m. to 7:00 p.m.  As long as you are in line by 7:00 p.m., you will be allowed to vote."
    
  utter_take_vote:
  - text: "When voting in person, you will be asked to show one of the following Photo IDs:
SC Voter Registration Card with Photo US Passport Federal Military ID
includes all Department of Defense Photo IDs and the Department of Veterans Affairs Benefits Card"
    
  utter_dont_one_photo_id:
  - text: "Free DMV ID Cards are also available from the Department of Motor Vehicles.
If you cannot get a Photo ID, bring your non-photo voter registration card with you when leaving to vote.
This ballot will count unless someone proves to the county board of voter registration and elections that you are lying about your identity or having the listed impediment."
    
  utter_happens_photo_id_bring:
  - text: "If you dont have your Photo ID with you when voting in person, you may vote a provisional ballot that will count only if you show your Photo ID to your county voter registration office prior to certification of the election (usually Thursday or Friday)."
    
  utter_ive_lost_nonphoto_voter:
  - text: "Your voter registration card is your notification that you have registered to vote and shows your precinct and polling place.
Your non-photo voter registration card is not necessary to vote unless you are voting under the reasonable impediment exception.
See answer to previous Question What if I dont have one of these Photo IDs?"
    
  utter_straight_party_voting_work:
  - text: "Each political party that has nominated a candidate appearing on the voters ballot is represented in the straight party selection area.
While the crossover vote will override the straight party selection for that particular office, the straight party selection will continue to apply to all other offices for which no selection was made.
Voters should be aware that a straight party selection does not apply to nonpartisan offices and questions."
    
  utter_ballot_order_determined_candidate:
  - text: "Candidates for partisan offices appear on the ballot in party order.
Candidates for nonpartisan offices are ordered alphabetically by last name.
The write-in space always appears last."
    
  utter_candidate_listed_ballot_correct:
  - text: "A candidate may be nominated by more than one political party.
If so, the candidate is listed once for each party by which they are nominated.
All votes for fusion candidates go to the candidate."
    
  utter_saw_candidatemember_candidate_campaign:
  - text: "Yes, but there are restrictions: Inside the polling place:  No campaigning is allowed.
Candidates may be inside the polling place and talk to voters as long as they are not campaigning, intimidating voters, or interfering with the election process.
Within 500 feet of an entrance to a polling place:  Candidates and campaign staff may campaign as long as they are not intimidating voters or interfering with the election process."
    
  utter_law_candidate_posting_sign:
  - text: "Yes, there are several state laws addressing political signs on roadways, as well as county and municipal ordinances.
See SC Code of Laws Sections 57-25-10, 57-25-140, and 7-25-210.
Ultimately, it is the responsibility of the entity that maintains the road (state, county, and municipality) to enforce applicable sign laws."
    
  utter_candidate_definitely_campaigning_polling:
  - text: "Inform a poll manager immediately so the issue can be resolved.
See answer to question below to Where can I report an issue or file a complaint about the election?"
    
  utter_candidate_representative_take_people:
  - text: "Yes.
It is permissible for any person, even a candidate, to give a voter a ride as long as it is being done solely to help facilitate voting.
However, no one can offer a voter anything of value in exchange for voting."
    
  utter_take_child_vote:
  - text: "Yes.
Minor children (under age 18) of a voter may accompany the voter in the voting booth."
    
  utter_ballot_selfies_legal_take:
  - text: "No.
State law prohibits anyone from showing their ballot to another person (S.C. Code of Laws Section 7-25-100).
The use of cameras is not allowed inside the polling place."
    
  utter_left_poll_asked_participate:
  - text: "Exit polls are legal and participation is voluntary.
Exit polls may not be conducted inside the polling place, and voters should not be approached as they enter the polling place.
If you feel threatened or intimidated by a pollster, report it immediately to the poll clerk."
    
  utter_result_reported:
  - text: "Unofficial results will be reported by the State Election Commission (SEC) on election night at scVOTES.gov.
Results are reported as the SEC receives them from each county elections offices.
Results are also reported locally at each polling place and at county elections offices."
    
  utter_official_result:
  - text: "Results of the election are certified by election officials after it has been determined that all votes have been counted accurately and completely.
Once certified, results are official.
County boards of voter registration and elections certify results by the Friday following election day."
    
  utter_recount_necessary:
  - text: "When the difference between any winning candidate and any other non-winning candidate is 1% or less of the total votes cast for all candidates for that office, a recount is mandatory."
    
  utter_trust_accuracy_result:
  - text: "Election officials work to ensure a strong and resilient election infrastructure that will continue to serve South Carolinians in the face of any adversity.
Download our resource for an overview of the processes and procedures implemented to keep elections in South Carolina accurate, secure, accessible, and credible.
(https://scvotes.gov/wp-content/uploads/2022/09/2022-FALL-Election-Integrity-in-SC.pdf)"
    
  utter_voting_system_connected_internet:
  - text: "No, the voting system is never connected to the internet.
Computers used to tabulate votes, BMDs, and ballot scanners used in South Carolina are not even capable of being connected to the internet."
    
  utter_report_issue_file_complaint:
  - text: "Any issues or complaints about an issue at a voting location should first be addressed to a poll manager.
Poll managers may be able to quickly resolve the issue.
If not resolved at the voting location, or if the issue or complaint is regarding some other aspect of the election, voters should contact their county elections office as soon as possible."
    
  utter_How_can_I_help:
  - text: "Apply to be a poll manager today.
State and county election officials work hard all year to ensure that elections are secure and run smoothly, but we cant do it alone.
Poll managers play an important role in conducting fair and impartial elections."
    
  utter_cant_find_answer_question:
  - text: "Contact your county voter registration and elections office for more information.
(https://scvotes.gov/contact/county-voter-registration-election-offices/)"
    
  utter_Do not answer:
  - text: "Sorry, I am not able to answer this question."
    

